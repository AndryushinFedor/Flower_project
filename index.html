<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Generation</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container" id="container">
        <div class="question" id="question">Question will be here</div>
        <div class="choices" id="choices"></div>
        <div class="choices" id="color-choices" style="display:none;">
            <div class="color-circle" data-value="Red" style="background-color: red;"></div>
            <div class="color-circle" data-value="Green" style="background-color: green;"></div>
            <div class="color-circle" data-value="Blue" style="background-color: blue;"></div>
            <div class="color-circle" data-value="Yellow" style="background-color: yellow;"></div>
            <div class="color-circle" data-value="Purple" style="background-color: purple;"></div>
            <div class="color-circle" data-value="Orange" style="background-color: orange;"></div>
        </div>
    </div>
    <div class="terminal" id="terminal" style="display:none;"></div>
    <script src="js/main.js"></script>
</body>
</html>
